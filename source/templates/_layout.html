<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} | The Romantics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/favicon.ico">
	<link rel="shortcut icon" type="image/png" href="/favicon.ico">

<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a><!-- /.btn.btn-navbar -->

				<a class="brand" href="/">The Romantics</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="{% if slug == "our-story" %}active{% endif %}">
							<a href="/">Our Story</a>
						</li>
						<li class="{% if slug == "the-ball" %}active{% endif %}">
							<a href="/ball/">The Ball</a>
						</li>
						<li class="{% if slug == "rsvp" %}active{% endif %}">
							<a href="/rsvp/">RSVP</a>
						</li>
					</ul><!-- /.nav -->
				</div><!-- /.nav-collapse.collapse -->	
			</div><!-- /.container -->
		</div><!-- /.nav-inner -->
	</div><!-- /.navbar.navbar-fixed-top -->
	<div class="container">
		<div class="row">
			<div class="span6 offset3">
				<header id="header" class="{% if slug == "rsvp" %}hidden{% endif %}">
					<div class="page-header">
						<h1>{{ title }}</h1>
					</div><!-- /.page-header -->
				</header><!-- /#header -->
				<section id="content">
					{% block body %}{% endblock %}
				</section><!-- /.content -->
			</div><!-- /.span6.offset3 -->
		</div><!-- /.row -->
	</div><!-- /.container -->
	<footer id="footer" class="text-center">

		<p class="text-info">

		</p>
